{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
        <div class="card" style="width: 18rem;">
  <Img src="{{i.Img.url}}" class="card-Img-top" alt="card-Img-cap" width="287px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id%}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
